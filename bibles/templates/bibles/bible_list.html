{% extends 'bibles/base.html' %}

{%block content %}
    {% for bible in bibles %}
        <div class="bible">
            <div class="date">
                <p>published: {{ bible.published_date }}</p>
            </div>
            <h1><a href="{% url 'bible_detail' pk=bible.pk %}">{{ bible.title }}</a></h1>
            <p>{{ bible.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
